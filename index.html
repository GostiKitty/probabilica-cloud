<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probabilica</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="app" id="app">
      <header class="topbar">
        <div class="brand">
          <div class="brand__title">Probabilica</div>
          <div class="brand__subtitle" id="subtitle">Lobby</div>
        </div>

        <div class="topbar__right">
          <button class="icon-btn icon-btn--refresh" id="btnRefresh" aria-label="Обновить"></button>
          <button class="icon-btn icon-btn--gear" id="btnSettings" aria-label="Настройки"></button>
        </div>
      </header>

      <section class="card">
        <div class="hud">
          <div class="hud__pill">
            <div class="hud__k" id="lblCoins">Coins</div>
            <div class="hud__v skeleton" id="coins"></div>
          </div>
          <div class="hud__pill">
            <div class="hud__k" id="lblLevel">Level</div>
            <div class="hud__v skeleton" id="level"></div>
          </div>
          <div class="hud__pill">
            <div class="hud__k" id="lblXp">XP</div>
            <div class="hud__v skeleton" id="xp"></div>
          </div>
        </div>

        <div class="friendcode">
          <div class="friendcode__k" id="lblFriendCode">Friend code</div>
          <div class="friendcode__v mono" id="friendCode">—</div>
          <button class="mini-btn" id="btnCopyCode">Copy</button>
        </div>

        <div class="hint" id="hint"></div>
      </section>

      <nav class="tabs">
        <button class="tab tab--active" data-tab="fight" id="tabFight">Fight</button>
        <button class="tab" data-tab="friends" id="tabFriends">Friends</button>
        <button class="tab" data-tab="slot" id="tabSlot">Slot</button>
      </nav>

      <main class="content">
        <!-- FIGHT -->
        <section class="card" data-panel="fight">
          <div class="card__title" id="ttlPve">PvE</div>
          <div class="enemy">
            <div class="enemy__name" id="enemyName">—</div>
            <div class="enemy__sub" id="enemySub">—</div>
          </div>

          <div class="row3">
            <button class="btn btn--secondary stake" data-stake="10">10</button>
            <button class="btn btn--secondary stake" data-stake="25">25</button>
            <button class="btn btn--secondary stake" data-stake="50">50</button>
          </div>

          <button class="btn btn--primary" id="btnPveFight">Fight</button>

          <div class="result" id="fightLog"></div>

          <div class="divider"></div>

          <div class="card__title" id="ttlPvp">PvP</div>
          <div class="row2">
            <input class="input mono" id="pvpToId" placeholder="friend id" />
            <select class="input" id="pvpStake">
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
            </select>
          </div>
          <button class="btn btn--secondary" id="btnCreateDuel">Challenge</button>

          <div class="result" id="duelLog"></div>
        </section>

        <!-- FRIENDS -->
        <section class="card" data-panel="friends" hidden>
          <div class="card__title" id="ttlFriends">Friends</div>

          <div class="row2">
            <input class="input mono" id="friendIdInput" placeholder="friend id" />
            <button class="btn btn--secondary" id="btnAddFriend">Add</button>
          </div>

          <div class="list" id="friendsList"></div>

          <div class="divider"></div>

          <div class="card__title" id="ttlDuels">Duels</div>
          <div class="list" id="duelsList"></div>
        </section>

        <!-- SLOT (пока заглушка, чтобы ты видела вкладку) -->
        <section class="card" data-panel="slot" hidden>
          <div class="card__title">Slot</div>
          <div class="result">
            С основа.
          </div>
        </section>
      </main>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="modal" id="settingsModal" hidden>
      <div class="modal__backdrop" id="settingsBackdrop"></div>
      <div class="modal__panel">
        <div class="modal__head">
          <div class="modal__title" id="ttlSettings">Settings</div>
          <button class="icon-btn icon-btn--close" id="settingsClose" aria-label="Закрыть"></button>
        </div>

        <div class="field">
          <div class="field__label" id="lblLang">Language</div>
          <div class="row3">
            <button class="btn btn--secondary lang" data-lang="ru">RU</button>
            <button class="btn btn--secondary lang" data-lang="en">EN</button>
            <button class="btn btn--secondary lang" data-lang="cn">CN</button>
          </div>
        </div>

        <div class="field">
          <div class="field__label">Tone</div>
          <div class="result" style="margin-top:8px">
            Мат бывает .
          </div>
        </div>

        <div class="modal__actions">
          <button class="btn btn--secondary" id="settingsOk">OK</button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
