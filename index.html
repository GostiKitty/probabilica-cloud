<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probabilica</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/style.css?v=20" />
  </head>

  <body>
    <div class="app" id="app">
      <header class="topbar">
        <div class="brand">
          <div class="brand__title">
            Probabilica <span class="badge">v20</span>
          </div>
          <div class="brand__subtitle" id="subtitle">Лобби</div>
        </div>

        <button class="icon-btn icon-btn--refresh" id="btnRefresh" aria-label="Обновить"></button>
      </header>

      <main class="content">
        <section class="card card--hero">
          <div class="stats">
            <div class="stat">
              <div class="stat__label">Монеты</div>
              <div class="stat__value skeleton" id="coins"></div>
            </div>
            <div class="stat">
              <div class="stat__label">Уровень</div>
              <div class="stat__value skeleton" id="level"></div>
            </div>
            <div class="stat">
              <div class="stat__label">Опыт</div>
              <div class="stat__value skeleton" id="xp"></div>
            </div>
          </div>

          <!-- Визуальный спин -->
          <div class="wheel-wrap">
            <div class="wheel">
              <div class="wheel__pointer"></div>
              <div class="wheel__ring" id="wheelRing">
                <div class="wheel__segments" id="wheelSegments"></div>
              </div>
            </div>
          </div>

          <div class="actions">
            <button class="btn btn--primary" id="btnSpin">Крутить</button>
            <button class="btn btn--secondary" id="btnAvatar">Создать аватар</button>
          </div>

          <div class="hint" id="hint"></div>
        </section>

        <section class="card">
          <div class="card__title">Последний результат</div>
          <div class="result skeleton" id="lastResult"></div>
        </section>

        <section class="card">
          <div class="card__title">Профиль</div>
          <div class="profile">
            <div class="avatar-pill" id="avatarPill">
              <div class="avatar-pill__dot" id="avatarDot"></div>
              <div class="avatar-pill__text">
                <div class="avatar-pill__top" id="avatarName">—</div>
                <div class="avatar-pill__sub mono" id="avatarId">—</div>
              </div>
            </div>

            <div class="kv">
              <div class="kv__row">
                <div class="kv__key">Имя</div>
                <div class="kv__val skeleton" id="name"></div>
              </div>
              <div class="kv__row">
                <div class="kv__key">ID</div>
                <div class="kv__val mono skeleton" id="id"></div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__row">
          <button class="link" id="btnRules">Правила</button>
          <button class="link" id="btnSupport">Поддержка</button>
        </div>
      </footer>
    </div>

    <!-- Общий модал -->
    <div class="modal" id="modal" hidden>
      <div class="modal__backdrop" id="modalBackdrop"></div>
      <div class="modal__panel">
        <div class="modal__title" id="modalTitle"></div>
        <div class="modal__body" id="modalBody"></div>
        <div class="modal__actions">
          <button class="btn btn--secondary" id="modalClose">Закрыть</button>
        </div>
      </div>
    </div>

    <!-- Модал: создание аватара -->
    <div class="modal" id="avatarModal" hidden>
      <div class="modal__backdrop" id="avatarBackdrop"></div>
      <div class="modal__panel">
        <div class="modal__head">
          <div class="modal__title">Создание аватара</div>
          <button class="icon-btn icon-btn--close" id="avatarClose" aria-label="Закрыть"></button>
        </div>

        <div class="avatar-maker">
          <div class="avatar-preview" id="avatarPreview">
            <div class="avatar-preview__dot" id="makerDot"></div>
            <div class="avatar-preview__symbol" id="makerSymbol">◻︎</div>
          </div>

          <div class="form">
            <label class="field">
              <span class="field__label">Название</span>
              <input class="input" id="makerName" maxlength="18" placeholder="Например: Noir" />
            </label>

            <label class="field">
              <span class="field__label">Символ</span>
              <input class="input" id="makerSymbolInput" maxlength="2" placeholder="◻︎" />
            </label>

            <label class="field">
              <span class="field__label">Цвет</span>
              <input class="input" id="makerColor" type="color" value="#A78BFA" />
            </label>

            <div class="row2">
              <button class="btn btn--secondary" id="makerRandom">Случайно</button>
              <button class="btn btn--primary" id="makerSave">Сохранить</button>
            </div>

            <div class="hint" id="makerHint"></div>
          </div>
        </div>

        <div class="modal__actions">
          <button class="btn btn--secondary" id="avatarCancel">Закрыть</button>
        </div>
      </div>
    </div>

    <script src="/app.js?v=20"></script>
  </body>
</html>
