<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Probabilica</title>

  <link rel="stylesheet" href="/style.css?v=15" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module" src="/app.js?v=15"></script>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar__left">
        <div class="title">Probabilica</div>
        <div class="subtitle" id="subtitle"></div>
      </div>

      <div class="topbar__right">
        <button class="pill" id="btnLang">RU</button>
        <button class="pill" id="btnSpicy" title="Spicy">Off</button>
      </div>
    </header>

    <section class="card hero">
      <div class="hero__row">
        <div class="hero__item">
          <div class="k" id="lblCoins">Монеты</div>
          <div class="v mono" id="coins">0</div>
        </div>
        <div class="hero__item">
          <div class="k" id="lblLevel">Уровень</div>
          <div class="v mono" id="level">1</div>
        </div>
        <div class="hero__item">
          <div class="k" id="lblXp">Опыт</div>
          <div class="v mono" id="xp">0</div>
        </div>
      </div>

      <div class="hero__row hero__row--2">
        <div class="meta-pill">
          <span id="lblFriendCode">Friend code</span>: <span class="mono" id="friendCode">0</span>
        </div>
        <button class="btn btn--secondary" id="btnCopy" style="justify-self:end">Скопировать</button>
      </div>
    </section>

    <nav class="tabs">
      <button class="tab is-active" data-tab="fight" id="tabFight">Fight</button>
      <button class="tab" data-tab="friends" id="tabFriends">Friends</button>
      <button class="tab" data-tab="slot" id="tabSlot">Slot</button>
    </nav>

    <main class="content">
      <!-- FIGHT -->
      <section class="card" data-panel="fight">
        <div class="card__title" id="ttlPve">PvE</div>

        <div class="enemy">
          <div class="enemy__name" id="enemyName"></div>
          <div class="enemy__bar">
            <div class="enemy__hp" id="enemyHp" style="width:100%"></div>
          </div>
        </div>

        <div class="row2">
          <button class="btn btn--primary" id="btnPveFight">Fight</button>
          <button class="btn btn--secondary" id="btnPvpOpen">PvP</button>
        </div>

        <div class="hint" id="hint"></div>

        <div class="divider"></div>

        <div class="card__title" style="margin-top:0" id="ttlPvp">PvP</div>

        <div class="pvp">
          <div class="pvp__left">
            <div class="k">Duel</div>
            <div class="v" id="pvpStatus">—</div>
          </div>
          <div class="pvp__right">
            <button class="btn btn--secondary" id="btnRefreshDuels">Refresh</button>
          </div>
        </div>

        <div class="duels" id="duels"></div>
      </section>

      <!-- FRIENDS -->
      <section class="card" data-panel="friends" hidden>
        <div class="card__title" id="ttlFriends">Friends</div>

        <div class="row2">
          <input class="input" id="friendInput" placeholder="ID" inputmode="numeric" />
          <button class="btn btn--primary" id="btnAddFriend">Add</button>
        </div>

        <div class="friends" id="friends"></div>
      </section>

      <!-- SLOT -->
      <section class="card" data-panel="slot" hidden>
        <div class="card__title" id="ttlSlot">Slot</div>

        <div class="slot-meta">
          <div class="meta-pill"><span id="lblFree">Free</span>: <span class="mono" id="freeSpins">0</span></div>
          <div class="meta-pill"><span id="lblMeter">Meter</span>: <span class="mono" id="meter">0</span>/10</div>
        </div>

        <div class="slot-machine" id="slotMachine">
          <div class="reel" data-reel="0"><div class="reel__strip" id="reel0"></div></div>
          <div class="reel" data-reel="1"><div class="reel__strip" id="reel1"></div></div>
          <div class="reel" data-reel="2"><div class="reel__strip" id="reel2"></div></div>

          <div class="payline"></div>
          <div class="slot-glow" id="slotGlow"></div>
        </div>

        <div class="row2" style="grid-template-columns: 1fr 1fr; margin-top:12px">
          <button class="btn btn--primary" id="btnSlotSpin">Spin</button>
          <button class="btn btn--secondary" id="btnAuto">Auto</button>
        </div>

        <div class="result" id="slotComment"></div>

        <div class="drop" id="drop" hidden>
          <div class="drop__title" id="dropTitle"></div>
          <div class="drop__sub" id="dropSub"></div>
        </div>

        <div class="divider"></div>

        <div class="card__title" id="ttlHistory">History</div>
        <div class="history" id="slotHistory"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__text mono" id="footerText"></div>
    </footer>
  </div>

  <!-- ВАЖНО: тут больше НЕТ второго подключения app.js -->
</body>
</html>
