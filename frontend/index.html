<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probabilica</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- КРИТИЧЕСКИЕ СТИЛИ INLINE: чтобы не было "ч/б текста" даже если style.css не загрузится -->
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #0a0a0a;
        color: rgba(255,255,255,.92);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      }
      .app { max-width: 520px; margin: 0 auto; padding: 18px 14px 16px; }
    </style>

    <!-- Абсолютный путь + кеш-бастинг -->
    <link rel="stylesheet" href="/frontend/style.css?v=10" />
  </head>

  <body>
    <div class="app" id="app">
      <header class="header">
        <div class="brand">
          <div class="brand__title">Probabilica</div>
          <div class="brand__subtitle" id="subtitle">Лобби</div>
        </div>
        <button class="icon-btn" id="btnRefresh" aria-label="Обновить">↻</button>
      </header>

      <main class="grid">
        <section class="card card--hero">
          <div class="row">
            <div class="metric">
              <div class="metric__label">Монеты</div>
              <div class="metric__value" id="coins">—</div>
            </div>
            <div class="metric">
              <div class="metric__label">Уровень</div>
              <div class="metric__value" id="level">—</div>
            </div>
            <div class="metric">
              <div class="metric__label">Опыт</div>
              <div class="metric__value" id="xp">—</div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="actions">
            <button class="btn btn--primary" id="btnSpin">Крутить</button>
            <button class="btn btn--secondary" id="btnAvatar">Аватар</button>
          </div>

          <div class="hint" id="hint"></div>
        </section>

        <section class="card">
          <div class="card__title">Последний результат</div>
          <div class="result" id="lastResult">—</div>
        </section>

        <section class="card">
          <div class="card__title">Профиль</div>
          <div class="list">
            <div class="list__row">
              <div class="list__key">Имя</div>
              <div class="list__val" id="name">—</div>
            </div>
            <div class="list__row">
              <div class="list__key">ID</div>
              <div class="list__val mono" id="id">—</div>
            </div>
            <div class="list__row">
              <div class="list__key">Аватар</div>
              <div class="list__val" id="avatar">—</div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <button class="link" id="btnRules">Правила</button>
        <span class="dot">•</span>
        <button class="link" id="btnSupport">Поддержка</button>
      </footer>
    </div>

    <div class="modal" id="modal" hidden>
      <div class="modal__backdrop" id="modalBackdrop"></div>
      <div class="modal__panel">
        <div class="modal__title" id="modalTitle">—</div>
        <div class="modal__body" id="modalBody"></div>
        <div class="modal__actions">
          <button class="btn btn--secondary" id="modalClose">Закрыть</button>
        </div>
      </div>
    </div>

    <!-- ВАЖНО: без type="module", чтобы точно работало в WebView -->
    <script src="/frontend/app.js?v=10"></script>
  </body>
</html>
